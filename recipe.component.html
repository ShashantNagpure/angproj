<div class="row">
  <div class="col-md-5">
    <app-recipe-list (resipe)="selectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="reshipe; else info" [recipe]="reshipe"  ></app-recipe-detail>
    <ng-template #info><p>Please select a Recipe</p></ng-template>
  </div>
</div>
